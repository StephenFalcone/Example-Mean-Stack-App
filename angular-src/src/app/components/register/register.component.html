<div class="container">
  
  <form (submit)="onRegisterSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Register</h2>
    <label for="inputName" class="sr-only">Name</label>
      <input type="text" [(ngModel)]="name" name="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" [(ngModel)]="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
    <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>

</div><!-- /container -->
